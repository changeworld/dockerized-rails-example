version: '2'
services:
  web: &app_base
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_HOME=${PWD}
    ports:
      - "3000:3000"
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    volumes:
      - .:${PWD}
    environment:
      - DATABASE_URL=postgres://postgres:@postgres
  db:
    image: postgres:9.6
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
